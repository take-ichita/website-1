<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Market Valley Hanabi</title>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #ffffff;
    }

    .section-image {
      display: block;
      width: 100%;
      height: auto;
      margin: 0;
      padding: 0;
    }

    .form-section {
      padding: 40px 0;
      background: #f5f5f5;
    }

    .form-container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }

      .form-section {
    padding: 60px 20px;
    background: #f7f7f7;
  }

  .form-container {
    max-width: 900px;
    margin: 0 auto;
    background: #ffffff;
    padding: 40px 30px;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.08);
  }

  .form-section h2 {
    text-align: center;
    font-size: 28px;
    margin-bottom: 10px;
  }

  .form-description {
    text-align: center;
    color: #666;
    margin-bottom: 30px;
    font-size: 16px;
  }

  .google-form {
    border: none;
  }

  /* スマホ最適化 */
  @media (max-width: 600px) {
    .form-container {
      padding: 25px 15px;
    }
  }
  </style>
</head>

<body>

  <!-- 画像1 -->
  <img src="images/img1.png" alt="section image" class="section-image">

  <img src="images/img2.png" alt="section image" class="section-image">

  <img src="images/img3.png" alt="section image" class="section-image">
  <img src="images/img4.png" alt="section image" class="section-image">
  <img src="images/img5.png" alt="section image" class="section-image">
  <img src="images/img6.png" alt="section image" class="section-image">

  <!-- 問い合わせフォーム -->
<div class="form-section">
  <div class="form-container">

    <h2>お問い合わせ</h2>
    <p class="form-description">
      ご質問・ご相談など、お気軽にお問い合わせください。
    </p>

    <!-- ★ Google フォーム埋め込み ★ -->
    <iframe
      src="https://docs.google.com/forms/d/e/1FAIpQLSdQ6FRuU-FRfHb_FT2XPSANoUdklJIAQmSeiHeDRqc6jA3OMA/viewform?usp=dialog"
      width="100%"
      height="1400"
      frameborder="0"
      class="google-form"
    >
    読み込んでいます…
    </iframe>

  </div>
</div>

</body>
</html>

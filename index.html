<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Market Valley Hanabi</title>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #ffffff;
    }

    .section-image {
      display: block;
      width: 100%;
      height: auto;
      margin: 0;
      padding: 0;
    }

    .form-section {
      padding: 40px 0;
      background: #f5f5f5;
    }

    .form-container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }

      .form-section {
    padding: 60px 20px;
    background: #f7f7f7;
  }

  .form-container {
    max-width: 900px;
    margin: 0 auto;
    background: #ffffff;
    padding: 40px 30px;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.08);
  }

  .form-section h2 {
    text-align: center;
    font-size: 28px;
    margin-bottom: 10px;
  }

  .form-description {
    text-align: center;
    color: #666;
    margin-bottom: 30px;
    font-size: 16px;
  }

  .cta-section {
    padding: 80px 20px;
    background: linear-gradient(135deg, #e8f0ff 0%, #ffffff 100%);
    text-align: center;
  }

  .cta-container {
    max-width: 900px;
    margin: 0 auto;
    padding: 40px 30px;
    background: #ffffff;
    border-radius: 16px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.1);
  }

  .cta-title {
    font-size: 32px;
    font-weight: bold;
    margin-bottom: 20px;
  }

  .cta-text {
    font-size: 18px;
    color: #555;
    margin-bottom: 40px;
    line-height: 1.7;
  }

  /* ボタンデザイン */
  .cta-button {
    display: inline-block;
    padding: 16px 40px;
    font-size: 20px;
    font-weight: bold;
    color: #fff;
    background: #006cff;
    border-radius: 30px;
    text-decoration: none;
    transition: 0.2s ease;
    box-shadow: 0 4px 12px rgba(0,108,255,0.3);
  }

  .cta-button:hover {
    background: #0057cc;
    transform: translateY(-2px);
    box-shadow: 0 6px 18px rgba(0,108,255,0.4);
  }

  /* スマホ最適化 */
  @media (max-width: 600px) {
    .cta-title { font-size: 26px; }
    .cta-text { font-size: 16px; }
    .cta-button { font-size: 18px; padding: 14px 28px; }
  }

  /* スマホ最適化 */
  @media (max-width: 600px) {
    .form-container {
      padding: 25px 15px;
    }
  }
  </style>
</head>

<body>

  <!-- 画像1 -->
  <img src="images/img1.png" alt="section image" class="section-image">

  <img src="images/img2.png" alt="section image" class="section-image">

  <img src="images/img3.png" alt="section image" class="section-image">
  <img src="images/img4.png" alt="section image" class="section-image">
  <img src="images/img5.png" alt="section image" class="section-image">
  <img src="images/img6.png" alt="section image" class="section-image">

<!-- お問い合わせセクション -->
<div class="cta-section">
  <div class="cta-container">

    <h2 class="cta-title">お問い合わせ</h2>
    <p class="cta-text">
      ご不明点やご相談がございましたら、こちらよりお問い合わせください。
      <br>担当者より迅速にご連絡いたします。
    </p>

    <a class="cta-button" href="https://forms.gle/Wei9GRR1WXy8iVwd7" target="_blank" rel="noopener">
      お問い合わせフォームを開く
    </a>

  </div>
</div>

</body>
</html>
